<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boot strap 5.3.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- custom css  -->
    <link rel="stylesheet" href="styles/style.css">
    <title>calculator</title>

</head>

<body style="background-color: rgb(73, 70, 70);" class="center">
    <header></header>
    <main >
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <div class="bg-white border-danger py-5 border" id="output"></div>
                </div>
            </div>
            <!-- First row -->
            <div class="row no-gutters">
                <div class="col-6">
                    <button class="btn btn-danger w-100 py-4">C</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">/</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">*</button>
                </div>
            </div>
            <!-- 2nd Row  -->
            <div class="row no-gutters">
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">-</button>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">+</button>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">3</button>
                </div>
                <div class="col-3 ">
                    <button class="btn btn-dark btn-block w-100 py-4">+</button>
                </div>
            </div>
            <div class="row no-gutters">
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">00</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-dark w-100 py-4">.</button>
                </div>
                <div class="col-3 ">
                    <button class="btn btn-primary w-100 py-4">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- Bootstrap 5.3.3 js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Js -->
    <script src="script.js"></script>
</body>

</html>
